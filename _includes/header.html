<header class="header">
    <div class="navigation">
        <a href="/dans-dev-diary" class="logo">{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
            <li class="menu__entry"><a href="{{ '/portfolio' | prepend: site.baseurl }}">Portfolio</a></li>
            <li class="menu__entry"><a href="{{ '/skills' | prepend: site.baseurl }}">Skills</a></li>
            <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">Blog</a></li>
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}
            <a href="https://www.linkedin.com/in/daniel-eddy-14196220" class="social-links__entry" target="_blank">
                <i class="fa fa-linkedin-square"></i>
            </a>
    </ul>
</header>
